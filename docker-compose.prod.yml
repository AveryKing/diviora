version: "3.8"
services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: diviora-db
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Test123!"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - db_data:/var/opt/mssql
      - ./apps/api/init-db.sql:/tmp/init-db.sql
    command: /bin/bash -c '/opt/mssql/bin/sqlservr & sleep 15 && /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Test123! -C -i /tmp/init-db.sql && wait'
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Test123!' -C -Q 'SELECT 1' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: diviora-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - ./apps/api/.env
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: diviora-azurite
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite_data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose --location /data"
volumes:
  db_data:
  azurite_data:
