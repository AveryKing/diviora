# docker-compose.yml

services:
  # SQL Server Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: diviora-db
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: 'Test123!'
      MSSQL_PID: 'Express'
    ports:
      - '1433:1433'
    volumes:
      - db_data:/var/opt/mssql
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Test123!' -C -Q 'SELECT 1' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Your NestJS Application
  api:
    build: .
    container_name: diviora-api
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

    # Azure emulator (Azurite)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: diviora-azurite
    ports:
      - '10000:10000' # Blob service
      - '10001:10001' # Queue service
      - '10002:10002' # Table service
    volumes:
      - azurite_data:/data
    command: 'azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose --location /data'

volumes:
  db_data:
  azurite_data:
